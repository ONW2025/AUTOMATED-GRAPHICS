<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Pages Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery a {
      display: block;
      padding: 20px;
      background: #fff;
      text-align: center;
      text-decoration: none;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .gallery a:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>My Pages Gallery</h1>
  <div class="gallery">
    <a href="https://onw2025.github.io/7-Day-Forecast/">7 day</a>
    <a href="https://onw2025.github.io/LUNCH-HOUR-FORECAST/">lunch hour forecast</a>
    <a href="https://onw2025.github.io/CURRENT-TEMPERATURES/">current temperatures</a>
    <!-- Add more links as needed -->
  </div>
</body>
</html>
